<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Little Taco Shop</title>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>

      <nav>
        <ul>
          <li><a href="homepage.html">Home</a></li>
          <li><a href="homepage.html#aboutLTS">About LTS</a></li>
          <li><a href="homepage.html#Menu">Our Menu</a></li>
          <li><a href="serviceHours.html">Contact US</a></li>
        </ul>
      </nav>

      <figure>
        <img
          src="img/tacos_close_up_400x260.png"
          alt="Close up picture of tacos"
          width="400"
          height="267"
          loading="lazy"
        />
        <figcaption>Little Taco Shop Tacos</figcaption>
      </figure>
    </header>

    <main>
      <article>
        <h2>Our Contact Form</h2>
        <form action="https://pastebin.org/get">
          <fieldset>
            <legend>Send Us A Message</legend>

            <p>
              <label for="name">Name:</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="your name"
                autocomplete="on"
                required
              />
            </p>
            <p>
              <label for="email">Email:</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="your email"
                autocomplete="on"
                required
              />
            </p>
            <p>
              <label for="message">Your message:</label>
              <br />
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder=""
              ></textarea>
            </p>
          </fieldset>

          <button type="submit">Send</button>
          <button type="reset">Reset</button>
        </form>
      </article>

      <article>
        <h2>Our Location</h2>
        <address>
          555 Taco Temptation Lane, Suite T <br />
          Kansas City, MO 55555-5555 <br /><br />
          Phone: <a href="" type="number">555-555-5555</a>
        </address>
      </article>
    </main>
    <p><a href="#">Back to Top</a></p>
    <hr />
    <footer>
      <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
  </body>
</html>
